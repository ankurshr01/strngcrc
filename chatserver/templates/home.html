<html>
    {% load static %}
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativecommons/vocabulary@1.0.0-beta.6/css/vocabulary.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativecommons/vocabulary/css/vocabulary.css">
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    </head>
    <title>
            Text-o
        </title>
    <body>

        <div class="header">
            Text-o
        </div>

        <br>
        <br>
        <br>

        <form method="POST" action="../enterroomnumber">
            {% csrf_token %}
            <div id="container">
            <div id="left"> <span class="dp">Room Name : </span><br><br> {{ form.room_name }} </div>
            <div id="right"> <span class="dp">Username :</span> <br><br> {{ forms.usernames }} </div>
        </div>
        <div class="bu"><button type="submit" class="input port"><span class="sp">Enter</span></button></div>
        <div class="cp"> Total Clicks : {{ ct.counter }}</div>
        
       </form>

    </body>

    <style>
        .cp{
            align-items: center;
            margin-left: 45%;
            margin-top: 30px;
            font-size: 20px;
            color: black;
        }
        .header{
            font-family: 'Sriracha', cursive;
            text-align: center;
            font-size: 50px;
            margin-top: 50px;
        }
        .dp{
            font-size: x-large;
        }
        .sp{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            color: brown;
            font-weight: bold;
        }
        .bu{
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
            align-content: center;
            text-align: center;
        }
        .port{
            background-color: antiquewhite;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            align-items: center;
            align-content: center;
            color: black;
            width: 15%;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
        }
        #container{
            width: 70%;
            display: grid;
            grid-template-columns: auto auto;
            grid-column-gap: 30px;
            margin-left: auto;
            margin-right: auto;
        }
        .input{
            height: 60px;
            font-size: x-large;
            color: black;
            border-color: black;
            border-width: 2px;
        }
    </style>
</html>
