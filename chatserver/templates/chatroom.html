<html>
    {% load static %}
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@creativecommons/vue-vocabulary"></script>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/@creativecommons/vocabulary/css/root.css">
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/@creativecommons/vocabulary/css/index.css">
        <link rel="stylesheet" href="https://unpkg.com/@creativecommons/vocabulary@1.0.0-beta.6/css/vocabulary.css">
        <link rel="stylesheet" href="https://unpkg.com/@creativecommons/vocabulary/css/vocabulary.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativecommons/vocabulary@1.0.0-beta.6/css/vocabulary.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativecommons/vocabulary/css/vocabulary.css">
        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="https://unpkg.com/vue-i18n"></script>
        <script type="text/javascript" src="https://unpkg.com/@creativecommons/vue-vocabulary"></script>
        <script type="text/javascript">
            var auto_refresh = setInterval(
            function ()
            {
                $('#loader').load('{% url "showchat" %}').fadeIn("slow");
            }, 90);
        </script>
        <script>
        $(document).on('click','#send',function(e){
            e.preventDefault()
            $.ajax({
                url:'{% url "chat_sender" %}',
                data:{
                    chat:$('#chatidd').val(),
                },
            });
            $('#chatidd').val('');
        });
            
        </script>
        <script>
            var e = $.Event( "keyup", { keyCode: 13 } );
            $('#send').trigger(e);
            console.log(e)
            $('#container').scrollTop($('#container')[0].scrollHeight);
        </script>
        <script>
            function clearcontent(elementID) { 
                  document.getElementById(elementID).innerHTML = ""; 
              }
          </script>
    </head>

    <body>
        
        <div id="container">
       <div class="header" class="cl">Room Name : <span class="pp">{{ request.session.roomid }}</span></div>
       
        <div class="mid">
        <div id="loader"></div>
        <form>
        <div class="sender">
        <div class="one"><input type="text" id="chatidd" class="input" type="text" ></div>
        <div class="two"><button type="submit" value="send" id="send" class="input" onclick = "clearcontent('clear')"></button></div>
    </div>
</form>
    </div>
    </div>
    <div class="bott">Copyright reserved @ANKURSHR01</div>
    
    </body>

    <style>
    .pp{
        color: brown;
        text-decoration: none;
    }
        .bott{
            /* margin-bottom: 30px; */
            text-align: center;
            align-items: center;
            align-content: center;
            color: black;
            font-weight: bold;
            font-size: large;
        }
        body{
            background-color: #ebeded;
        }
        #chatidd{
            width: 90%;
            margin-left: 10%;
        }
        #send{
            height: 45px;
            width: 45px;
            border-radius: 50%;
            background-image:  url("{% static "but.png" %}");
            background-size: cover;
        }
        .one{
            width: 100%;
            float: left;
        }
        .two{
            width: 30%;
        }
        .mid{
            box-shadow:20px 20px 50px 50px pink;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
            margin-top: 50px;
            margin-bottom: 50px;
            background-image: url("{% static "wall.jpg" %}");
        }
        #loader{
            max-width: 100%;
            white-space: initial;
            word-wrap: break-word;
            padding: 30px;
        }
        .sender{
            text-align: center;
            align-items: center;
            justify-content: center;
            margin-right: auto;
            margin-left: auto;
            padding: 30px;
            display: grid;
            grid-template-columns: 80% 20%;
            grid-column-gap: 10px;
        }
        .header{
            text-transform: uppercase;
    font-family: verdana;
    font-size: 12em;
    font-weight: 700;
    color: #f5f5f5;
    text-shadow: 1px 1px 1px #919191,
        1px 2px 1px #919191,
        1px 3px 1px #919191,
        1px 4px 1px #919191,
        1px 5px 1px #919191,
        1px 6px 1px #919191,
        1px 7px 1px #919191,
        1px 8px 1px #919191,
        1px 9px 1px #919191,
        1px 10px 1px #919191,
        1px 18px 6px rgba(16,16,16,0.4),
        1px 22px 10px rgba(16,16,16,0.2),
        1px 25px 35px rgba(16,16,16,0.2),
        1px 30px 60px rgba(16,16,16,0.4);
            height: 30px;
            text-align: center;
            justify-content: center;
            align-content: center;
            color: orange;
            font-weight: bolder;
            font-size: 40px;
        }
    </style>
</html>
